<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>Railroad: {% block title %}{% endblock %}</title>
    <script language="javascript" type="text/javascript"
        src="/railroad-static/js/lib/combined.min.js"></script>

    <script language="javascript" type="text/javascript"
        src="{% url js 'js/functions.js' %}"></script>
    <script language="javascript" type="text/javascript"
        src="{% url js 'js/base.js' %}"></script>

    <link rel="stylesheet" type="text/css"
        href="/railroad-static/css/style.css" />
    <link rel="stylesheet" type="text/css"
        href="/railroad-static/css/jquery-ui.css" />

{%block head %}{% endblock %}

</head>

<body>

{% include "sidebar.html" %}
<div id="wrapper">
    <div id="menu">
        <ul>
            <li><a href="{% url railroad.viewhosts.views.index %}">Railroad</a></li>
            <li><a href="{% url railroad.viewhosts.views.directconfigurator %}">Configurator</a></li>
            <li><a href="{% url railroad.viewhosts.views.downtime %}">Downtime</a></li>
            <li><a href="{% url railroad.permalink.views.list_links %}">Permalinks</a></li>
            <li id="preferences">
                <a href="#">Preferences</a>
            </li>
        </ul>
    </div>
    {% include "preferences.html" %}
    <div id="header">
        {% block header %}{% endblock %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</div>

</body>
</html>
